sudo: enabled
language: node_js
node_js:
  - "lts/*"
cache:
  directories:
    - node_modules
    - $HOME/.npm
services:
  - postgresql
  - redis-server
addons:
  postgresql: "9.5"
branches:
  only:
    - master
install:
  - npm install
  - npm i codecov -g
  - npm i mocha -g
  - psql -c 'create database ramster_v1;' -U postgres
  - psql -c 'create database ramster_v1_mock;' -U postgres
  - npm run test-travis